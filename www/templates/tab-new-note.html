<ion-view title="New Note">
  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon ion-ios7-arrow-back">Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
  <form ng-submit="createNote()">
  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Title</span>
      <input type="text" ng-model="newNote.title">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Amount</span>
      <input type="text" ng-model="newNote.amount" ng-disabled="newNote.note_category">
    </label>
    <ul class="list">
      <li class="item item-toggle">
         Folder
         <label class="toggle">
           <input type="checkbox" ng-model="newNote.note_category">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
      </ul>
    <input type="submit" class="button button-block button-positive"/>
  </div>
</form>
</ion-content>
</ion-view>
